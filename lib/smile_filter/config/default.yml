---
# pacファイルや外部ツールでSmileFilterをニコニコ動画のコメント・サーバーにみ
# 適用している場合は true にセットするとパフォーマンスがちょっと良くなる。
HostLimitted: true

# 投稿者コメントをlist.txtの編集の対象にするかどうか。
EditMasterComment: true

# 保存するコメントのログの上限。負の値の時上限なし。
MaxLogCount: 0

ProxyServer:
  BindAddress: 127.0.0.1
  Port: 8080
  # もし他のプロキシを使っているなら次の行の`#'を削除してアドレスを指定
  # ProxyURI: http://example.com:80/

CommentServer:
  Host: 'nmsg.nicovideo.jp'
